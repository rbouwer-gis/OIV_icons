<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/rbouwer-gis/OIV_icons/contents/');
        const json = await response.json();
        const data = json.filter(file => file.type === 'dir');
        let htmlString = '<h2>ImROI icons</h2>';
        htmlString += '<table class="table"><tr><th>Preview</th><th>SLD</th></tr>';
        for (let file of data) {
          htmlString += `<tr><td><a href="${file.path}">${file.name}</a></td>`;
          htmlString += `<td><a href="https://github.com/rbouwer-gis/OIV_icons/blob/master/${file.name}.sld">${file.name}.sld</a></td></tr>`;
        }
        htmlString += '</table>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
